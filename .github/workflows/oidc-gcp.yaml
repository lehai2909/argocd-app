name: List secrets in GCP
on:
  push:
    branches:
      - main

permissions:
  id-token: write

jobs:
  Get_OIDC_ID_token:
    runs-on: ubuntu-latest
    steps:
      - id: "auth"
        name: "Authenticate to GCP"
        uses: "google-github-actions/auth@f1e2d3c4b5a6f7e8d9c0b1a2c3d4e5f6a7b8c9d0"
        with:
          project_id: "web-app-hosting-lehai"
          workload_identity_provider: "projects/1078723186103/locations/global/workloadIdentityPools/github/providers/my-repo"
      - id: "gcloud"
        name: "gcloud"
        run: gcloud secrets list
